        <div id="main-view" class="hidden flex-col justify-between h-full">
            <div class="flex justify-between items-center mb-6">
                <button id="scorecard-btn" class="p-2 rounded-full text-zinc-800 dark:text-zinc-200 bg-zinc-200 dark:bg-zinc-700 hover:bg-zinc-300 dark:hover:bg-zinc-600 transition-colors">

                        </div>

    <script>
        (function() {
            const courseData = {
                name: "HadleyCreek",
                holes: [
                    { hole: 1, par: 3, tee: [44.075384, -92.431759], front: [44.074584, -92.432029], center: [44.074452, -92.432007], back: [44.074334, -92.431968], hazards: [] },
                    { hole: 2, par: 4, tee: [44.073303, -92.431259], front: [44.074169, -92.434047], center: [44.074227, -92.434211], back: [44.074301, -92.434349], hazards: [{ name: "Right Bunker", location: [44.073809, -92.432729] }, { name: "Left Bunker", location: [44.073771, -92.433538] }] },
                    { hole: 3, par: 3, tee: [44.073554, -92.434544], front: [44.072758, -92.433836], center: [44.072678, -92.433714], back: [44.072582, -92.433597], hazards: [{ name: "Left Bunker", location: [44.07296298584522, -92.43384416400436] }] },
                    { hole: 4, par: 3, tee: [44.072748, -92.434836], front: [44.073577, -92.435656], center: [44.073693, -92.435775], back: [44.073808, -92.435914], hazards: [] },
                    { hole: 5, par: 4, tee: [44.074034, -92.439247], front: [44.074087, -92.442439], center: [44.074133, -92.442610], back: [44.074181, -92.442764], hazards: [] },
                    { hole: 6, par: 3, tee: [44.073704, -92.443746], front: [44.073768, -92.444650], center: [44.073819, -92.444810], back: [44.073841, -92.444974], hazards: [{ name: "Water on Right", location: [44.07385845583365, -92.44452525640412] }] },
                    { hole: 7, par: 4, tee: [44.075151, -92.445116], front: [44.074793, -92.441756], center: [44.074769, -92.441583], back: [44.074780, -92.441421], hazards: [{ name: "Left Bunker", location: [44.074621, -92.442656] }, { name: "Right Water", location: [44.074800, -92.441900] }] },
                    { hole: 8, par: 3, tee: [44.07491196732004, -92.43994731525015], front: [44.074910, -92.438149], center: [44.074950, -92.437983], back: [44.074989, -92.437890], hazards: [] },
                    { hole: 9, par: 4, tee: [44.074869, -92.436735], front: [44.075048, -92.433139], center: [44.075108, -92.433005], back: [44.075154, -92.432855], hazards: [{ name: "Left Bunker", location: [44.07517764620998, -92.43392076595802] }] }
                ]
            };
            
            const clubhouseCoordinates = [44.07573313979243, -92.43190539177425];
            const proximityThreshold = 20;
            const finalProximityThreshold = 50;
            let watcherId;
            let shotStartLocation = null;
            let userLocationMarker = null;

            // NEW STATE VARIABLES
            let currentHoleIndex = 0;
            let players = [];
            let isScorecardEnabled = false;
            let currentPlayerIndex = 0;

            // UI Elements
            const setupView = document.getElementById('setup-view');
            const mainView = document.getElementById('main-view');
            const scoreEntryView = document.getElementById('score-entry-view');
            const scorecardView = document.getElementById('scorecard-view');
            const mapView = document.getElementById('map-view');

            // NEW UI ELEMENTS
            const modeScorecardBtn = document.getElementById('mode-scorecard-btn');
            const modeGpsOnlyBtn = document.getElementById('mode-gps-only-btn');
            const modeSelectText = document.getElementById('mode-select-text');
            const modeButtons = document.getElementById('mode-buttons');
            const playerSetupOptions = document.getElementById('player-setup-options');
            const playerCountButtons = document.querySelectorAll('.player-count-btn');
            const playerNameInputsContainer = document.getElementById('player-name-inputs');
            const startScorecardRoundBtn = document.getElementById('start-scorecard-round-btn');
            
            const scorecardBtn = document.getElementById('scorecard-btn');
            const playerTabs = document.getElementById('player-tabs');
            
            let mapInstance = null;
            let holeMarkers = [];
            
            // Initial player count selection
            let selectedPlayerCount = 1;
            
            function createPlayerNameInputs(count) {
                playerNameInputsContainer.innerHTML = '';
                if (count > 1) {
                    playerNameInputsContainer.classList.remove('hidden');
                    for (let i = 0; i < count; i++) {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.placeholder = `Player ${i + 1}`;
                        input.value = `Player ${i + 1}`;
                        input.className = 'w-full bg-zinc-100 dark:bg-zinc-700 text-zinc-900 dark:text-zinc-100 font-medium py-3 px-4 rounded-xl mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500';
                        input.id = `player-name-${i}`;
                        playerNameInputsContainer.appendChild(input);
                    }
                } else {
                    playerNameInputsContainer.classList.add('hidden');
                }
            }
            
            // NEW EVENT LISTENERS
            modeScorecardBtn.addEventListener('click', () => {
                isScorecardEnabled = true;
                modeSelectText.textContent = "Select Players and Names";
                modeButtons.classList.add('hidden');
                playerSetupOptions.classList.remove('hidden');
                playerCountButtons[0].click(); // Select 1 player by default
            });
            
            modeGpsOnlyBtn.addEventListener('click', () => {
                isScorecardEnabled = false;
                players = [];
                setupView.classList.add('hidden');
                mainView.classList.remove('hidden');
                scorecardBtn.classList.add('hidden');
                updateUI();
                watchGolfPosition();
            });
            
            playerCountButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    playerCountButtons.forEach(b => b.classList.remove('bg-blue-600', 'text-white'));
                    btn.classList.add('bg-blue-600', 'text-white');
                    selectedPlayerCount = parseInt(btn.dataset.count);
                    createPlayerNameInputs(selectedPlayerCount);
                });
            });
            
            startScorecardRoundBtn.addEventListener('click', () => {
                players = [];
                for (let i = 0; i < selectedPlayerCount; i++) {
                    const playerNameInput = document.getElementById(`player-name-${i}`);
                    const name = playerNameInput ? playerNameInput.value || `Player ${i + 1}` : `Player ${i + 1}`;
                    players.push({
                        name: name,
                        scores: new Array(courseData.holes.length).fill(null)
                    });
                }
            
                setupView.classList.add('hidden');
                mainView.classList.remove('hidden');
                scorecardBtn.classList.remove('hidden');
                generatePlayerTabs();
                updateUI();
                watchGolfPosition();
            });

            // Helper functions (same as before)
            function haversine(lat1, lon1, lat2, lon2) {
                const R = 6371;
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                const distance_km = R * c;
                return distance_km * 1093.61;
            }
            
            const bunkerIcon = `<svg class="w-6 h-6 text-amber-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><path d="M12 10V6c-2.21 0-4 1.79-4 4h4z"/></svg>`;
            const waterIcon = `<svg class="w-6 h-6 text-cyan-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><path d="M12 12c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/><path d="M12 8c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>`;
            
            function updateUI() {
                const hole = courseData.holes[currentHoleIndex];
                document.getElementById('course-name').textContent = courseData.name;
                document.getElementById('hole-info').textContent = `Hole ${hole.hole} | Par ${hole.par}`;
            }

            function displayDistances(position) {
                const userLat = position.coords.latitude;
                const userLon = position.coords.longitude;
                const currentHole = courseData.holes[currentHoleIndex];
                
                const frontEl = document.getElementById('distance-front');
                const centerEl = document.getElementById('distance-center');
                const backEl = document.getElementById('distance-back');
                
                const hazardsLeftEl = document.getElementById('hazards-left');
                const hazardsRightEl = document.getElementById('hazards-right');
                hazardsLeftEl.innerHTML = '';
                hazardsRightEl.innerHTML = '';

                const distFront = haversine(userLat, userLon, currentHole.front[0], currentHole.front[1]);
                const distCenter = haversine(userLat, userLon, currentHole.center[0], currentHole.center[1]);
                const distBack = haversine(userLat, userLon, currentHole.back[0], currentHole.back[1]);

                frontEl.textContent = Math.round(distFront);
                centerEl.textContent = Math.round(distCenter);
                backEl.textContent = Math.round(distBack);
                
                if (currentHole.hazards && currentHole.hazards.length > 0) {
                    currentHole.hazards.forEach(hazard => {
                        const hazardDiv = document.createElement('div');
                        let bgClass = '';
                        let textClass = '';
                        let iconHtml;
                        let hazardName = '';
                        let parentElement;

                        const hazardNameLower = hazard.name.toLowerCase();
                        if (hazardNameLower.includes("bunker")) {
                            bgClass = 'bg-amber-100 dark:bg-amber-900';
                            textClass = 'text-amber-800 dark:text-amber-200';
                            iconHtml = bunkerIcon;
                            hazardName = hazard.name;
                        } else if (hazardNameLower.includes("water")) {
                            bgClass = 'bg-cyan-100 dark:bg-cyan-900';
                            textClass = 'text-cyan-800 dark:text-cyan-200';
                            iconHtml = waterIcon;
                            hazardName = hazard.name;
                        } else {
                            bgClass = 'bg-zinc-200 dark:bg-zinc-800';
                            textClass = 'text-zinc-800 dark:text-zinc-200';
                            iconHtml = '';
                            hazardName = hazard.name;
                        }

                        if (hazardNameLower.includes("left")) {
                            parentElement = hazardsLeftEl;
                            hazardDiv.className = `flex justify-start items-center py-2 px-3 rounded-xl shadow-sm ${bgClass} ${textClass}`;
                        } else if (hazardNameLower.includes("right")) {
                            parentElement = hazardsRightEl;
                            hazardDiv.className = `flex justify-end items-center py-2 px-3 rounded-xl shadow-sm ${bgClass} ${textClass}`;
                        } else {
                            parentElement = hazardsLeftEl;
                            hazardDiv.className = `flex justify-start items-center py-2 px-3 rounded-xl shadow-sm ${bgClass} ${textClass}`;
                        }

                        if (hazard.front && hazard.back) {
                            const distToFront = haversine(userLat, userLon, hazard.front[0], hazard.front[1]);
                            const distToBack = haversine(userLat, userLon, hazard.back[0], hazard.back[1]);
                            hazardDiv.innerHTML = `<div class="flex items-center space-x-2">${iconHtml}<span class="text-sm font-semibold">${hazardName}</span></div> <span class="text-lg font-bold">${Math.round(distToFront)} / ${Math.round(distToBack)}<span class="text-xs font-normal"> yds</span></span>`;
                        } else if (hazard.location) {
                            const distToHazard = haversine(userLat, userLon, hazard.location[0], hazard.location[1]);
                            
                            if (hazardNameLower.includes("right")) {
                                hazardDiv.innerHTML = `<span class="text-lg font-bold">${Math.round(distToHazard)}<span class="text-xs font-normal"> yds</span></span> <div class="flex items-center space-x-2">${iconHtml}<span class="text-sm font-semibold">${hazardName}</span></div>`;
                            } else {
                                hazardDiv.innerHTML = `<div class="flex items-center space-x-2">${iconHtml}<span class="text-sm font-semibold">${hazardName}</span></div> <span class="text-lg font-bold">${Math.round(distToHazard)}<span class="text-xs font-normal"> yds</span></span>`;
                            }
                        }
                        
                        if (parentElement) {
                            parentElement.appendChild(hazardDiv);
                        }
                    });
                }
            }

            function generatePlayerTabs() {
                playerTabs.innerHTML = '';
                players.forEach((player, index) => {
                    const button = document.createElement('button');
                    button.textContent = player.name;
                    button.className = `player-tab-btn px-4 py-2 rounded-full font-semibold transition-colors ${index === currentPlayerIndex ? 'bg-blue-600 text-white' : 'bg-zinc-200 dark:bg-zinc-700 text-zinc-900 dark:text-zinc-100 hover:bg-zinc-300 dark:hover:bg-zinc-600'}`;
                    button.dataset.playerIndex = index;
                    playerTabs.appendChild(button);
                });
            }

            function updateScoreEntryTitle() {
                const player = players[currentPlayerIndex];
                document.getElementById('score-entry-title').textContent = `Score Hole ${courseData.holes[currentHoleIndex].hole} for ${player.name}`;
            }

            function showScoreEntry(holeNumber) {
                if (!isScorecardEnabled) return;
                document.getElementById('main-view').classList.add('hidden');
                document.getElementById('scorecard-view').classList.add('hidden');
                document.getElementById('map-view').classList.add('hidden');
                document.getElementById('score-entry-view').classList.remove('hidden');
                updateScoreEntryTitle();
            }

            function showMainView() {
                document.getElementById('main-view').classList.remove('hidden');
                document.getElementById('scorecard-view').classList.add('hidden');
                document.getElementById('score-entry-view').classList.add('hidden');
                document.getElementById('map-view').classList.add('hidden');
            }

            function showMapView() {
                document.getElementById('main-view').classList.add('hidden');
                document.getElementById('score-entry-view').classList.add('hidden');
                document.getElementById('scorecard-view').classList.add('hidden');
                document.getElementById('map-view').classList.remove('hidden');

                if (!mapInstance) {
                    mapInstance = L.map('hole-map', { zoomControl: false });
                    
                    // Use a more reliable satellite map provider
                    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
                    }).addTo(mapInstance);
                }

                navigator.geolocation.getCurrentPosition((position) => {
                    const userCoords = [position.coords.latitude, position.coords.longitude];
                    const currentHole = courseData.holes[currentHoleIndex];
                    const mapCenter = [currentHole.center[0], currentHole.center[1]];
                    
                    mapInstance.setView(mapCenter, 18);
                    
                    if (userLocationMarker) {
                        userLocationMarker.setLatLng(userCoords);
                    } else {
                        userLocationMarker = L.circle(userCoords, { radius: 3, color: 'rgb(239 68 68)', fillColor: 'rgb(239 68 68)', fillOpacity: 0.8 }).addTo(mapInstance);
                    }
                    
                    mapInstance.whenReady(() => mapInstance.invalidateSize());

                    updateMapMarkers();
                });
            }

            function updateMapMarkers() {
                if (!mapInstance) return;

                holeMarkers.forEach(marker => marker.remove());
                holeMarkers = [];

                const currentHole = courseData.holes[currentHoleIndex];

                holeMarkers.push(L.marker(currentHole.front, { icon: createColoredIcon('red') }).addTo(mapInstance).bindPopup("Front of Green"));
                holeMarkers.push(L.marker(currentHole.center, { icon: createColoredIcon('white') }).addTo(mapInstance).bindPopup("Center of Green"));
                holeMarkers.push(L.marker(currentHole.back, { icon: createColoredIcon('blue') }).addTo(mapInstance).bindPopup("Back of Green"));
                holeMarkers.push(L.marker(currentHole.tee, { icon: createColoredIcon('gray') }).addTo(mapInstance).bindPopup("Tee Box"));

                currentHole.hazards.forEach(hazard => {
                    if (hazard.location) {
                        holeMarkers.push(L.marker(hazard.location, { icon: createHazardIcon(hazard.name) }).addTo(mapInstance).bindPopup(hazard.name));
                    }
                });
            }

            function createColoredIcon(color) {
                return L.divIcon({
                    className: `text-${color}-500`,
                    html: `<svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10"/></svg>`,
                    iconSize: [24, 24],
                    iconAnchor: [12, 12]
                });
            }

            function createHazardIcon(name) {
                let colorClass = 'text-amber-500';
                let svgPath = 'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><path d="M12 10V6c-2.21 0-4 1.79-4 4h4z"'; // Default to bunker
                
                const lowerName = name.toLowerCase();
                if (lowerName.includes("water")) {
                    colorClass = 'text-cyan-500';
                    svgPath = 'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><path d="M12 12c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/><path d="M12 8c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"';
                }

                const svgHtml = `<svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">${svgPath}</svg>`;

                return L.divIcon({
                    className: colorClass,
                    html: svgHtml,
                    iconSize: [24, 24],
                    iconAnchor: [12, 12]
                });
            }

            function saveScoreAndAdvance(score) {
                if (!isScorecardEnabled) return;
                
                players[currentPlayerIndex].scores[currentHoleIndex] = parseInt(score);
                document.getElementById('score-entry-message').textContent = `Score of ${score} saved for ${players[currentPlayerIndex].name}.`;
                
                const allScoresEntered = players.every(p => p.scores[currentHoleIndex] !== null);

                if (allScoresEntered) {
                    currentPlayerIndex = 0;
                    if (currentHoleIndex < courseData.holes.length - 1) {
                        currentHoleIndex++;
                    }
                    
                    document.getElementById('score-entry-view').classList.add('hidden');
                    document.getElementById('main-view').classList.remove('hidden');
                } else {
                    currentPlayerIndex++;
                    updateScoreEntryTitle();
                }
                
                updateUI();
                navigator.geolocation.getCurrentPosition(displayDistances);
            }
            
            function watchGolfPosition() {
                const messageArea = document.getElementById('message-area');
                if ("geolocation" in navigator) {
                    messageArea.textContent = 'Watching your location...';

                    if (watcherId) {
                        navigator.geolocation.clearWatch(watcherId);
                    }

                    watcherId = navigator.geolocation.watchPosition(
                        (position) => {
                            const userLat = position.coords.latitude;
                            const userLon = position.coords.longitude;
                            
                            const currentHole = courseData.holes[currentHoleIndex];
                            
                            if (userLocationMarker) {
                                userLocationMarker.setLatLng([userLat, userLon]);
                            }

                            // Condition for auto-advance to score entry
                            if (isScorecardEnabled) {
                                if (currentHoleIndex === courseData.holes.length - 1) {
                                    const distToClubhouse = haversine(userLat, userLon, clubhouseCoordinates[0], clubhouseCoordinates[1]);
                                    const allScoresEntered = players.every(p => p.scores[currentHoleIndex] !== null);
                                    if (distToClubhouse <= finalProximityThreshold && !allScoresEntered) {
                                        showScoreEntry(currentHole.hole);
                                        messageArea.textContent = `Near clubhouse! Please enter your score for the final hole.`;
                                    } else {
                                        displayDistances(position);
                                        messageArea.textContent = 'Distances updated.';
                                    }
                                } else if (currentHoleIndex < courseData.holes.length - 1) {
                                    const nextHole = courseData.holes[currentHoleIndex + 1];
                                    const distToNextTee = haversine(userLat, userLon, nextHole.tee[0], nextHole.tee[1]);
                                    const allScoresEntered = players.every(p => p.scores[currentHoleIndex] !== null);

                                    if (distToNextTee <= proximityThreshold && !allScoresEntered) {
                                        showScoreEntry(currentHole.hole);
                                        messageArea.textContent = `Arrived at the next tee box. Please enter scores for the last hole.`;
                                    } else {
                                        displayDistances(position);
                                        messageArea.textContent = 'Distances updated.';
                                    }
                                } else {
                                    showScorecard();
                                    messageArea.textContent = 'Round complete.';
                                }
                            } else {
                                displayDistances(position);
                                messageArea.textContent = 'Distances updated.';
                            }
                        },
                        (error) => {
                            messageArea.textContent = `Geolocation error: ${error.message}`;
                        },
                        { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                    );
                } else {
                    messageArea.textContent = "Geolocation is not supported by your browser.";
                }
            }

            // UI event listeners
            document.getElementById('map-btn').addEventListener('click', showMapView);
            document.getElementById('close-map-btn').addEventListener('click', showMainView);
            
            document.getElementById('next-hole-btn').addEventListener('click', () => {
                // Only show score entry if scorecard is enabled
                if (isScorecardEnabled) {
                    const allScoresEntered = players.every(p => p.scores[currentHoleIndex] !== null);
                    
                    // If all scores for the current hole have been entered
                    if (allScoresEntered) {
                        // Check if it's the last hole
                        if (currentHoleIndex === courseData.holes.length - 1) {
                            // If it's the last hole, show the scorecard
                            showScorecard();
                            document.getElementById('message-area').textContent = `Round complete!`;
                        } else {
                            // If not the last hole, advance to the next
                            currentHoleIndex++;
                            updateUI();
                            navigator.geolocation.getCurrentPosition(displayDistances);
                            document.getElementById('message-area').textContent = `Moved to hole ${courseData.holes[currentHoleIndex].hole}.`;
                        }
                    } else {
                        // If scores are not entered, pop up the scorecard
                        showScoreEntry(courseData.holes[currentHoleIndex].hole);
                        document.getElementById('message-area').textContent = `Please enter scores for hole ${courseData.holes[currentHoleIndex].hole}.`;
                    }
                } else {
                    // If scorecard is not enabled, just advance the hole
                    if (currentHoleIndex < courseData.holes.length - 1) {
                        currentHoleIndex++;
                        updateUI();
                        navigator.geolocation.getCurrentPosition(displayDistances);
                        document.getElementById('message-area').textContent = `Moved to hole ${courseData.holes[currentHoleIndex].hole}.`;
                    }
                }
            });

            document.getElementById('prev-hole-btn').addEventListener('click', () => {
                if (currentHoleIndex > 0) {
                    currentHoleIndex--;
                    updateUI();
                    navigator.geolocation.getCurrentPosition(displayDistances);
                    document.getElementById('message-area').textContent = `Moved to hole ${courseData.holes[currentHoleIndex].hole}.`;
                }
            });

            document.getElementById('shot-tracker-btn').addEventListener('click', () => {
                const shotTrackerBtn = document.getElementById('shot-tracker-btn');
                const shotDistanceDisplay = document.getElementById('shot-distance-display');
                if (shotStartLocation === null) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            shotStartLocation = [position.coords.latitude, position.coords.longitude];
                            shotTrackerBtn.textContent = 'End Shot';
                            shotTrackerBtn.classList.remove('bg-blue-600');
                            shotTrackerBtn.classList.add('bg-red-600');
                            shotDistanceDisplay.classList.add('hidden');
                            document.getElementById('message-area').textContent = 'Shot started. Walk to your ball.';
                        },
                        (error) => {
                            document.getElementById('message-area').textContent = `Error starting shot: ${error.message}`;
                        }
                    );
                } else {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const endLocation = [position.coords.latitude, position.coords.longitude];
                            const distance = haversine(shotStartLocation[0], shotStartLocation[1], endLocation[0], endLocation[1]);
                            document.getElementById('shot-distance').textContent = Math.round(distance);
                            shotDistanceDisplay.classList.remove('hidden');
                            shotTrackerBtn.textContent = 'Start Shot';
                            shotTrackerBtn.classList.remove('bg-red-600');
                            shotTrackerBtn.classList.add('bg-blue-600');
                            shotStartLocation = null;
                            document.getElementById('message-area').textContent = 'Shot distance calculated.';
                        },
                        (error) => {
                            document.getElementById('message-area').textContent = `Error ending shot: ${error.message}`;
                        }
                    );
                }
            });

            document.getElementById('scorecard-btn').addEventListener('click', showScorecard);
            document.getElementById('back-to-course-btn').addEventListener('click', showMainView);
            document.getElementById('start-new-round-btn').addEventListener('click', () => {
                location.reload(); // The easiest way to reset the app state
            });

            document.querySelectorAll('.score-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    saveScoreAndAdvance(e.target.dataset.score);
                });
            });

            document.getElementById('cancel-score-btn').addEventListener('click', () => {
                currentPlayerIndex = 0;
                showMainView();
                document.getElementById('score-entry-message').textContent = '';
            });

            playerTabs.addEventListener('click', (e) => {
                if (e.target.classList.contains('player-tab-btn')) {
                    currentPlayerIndex = parseInt(e.target.dataset.playerIndex);
                    updateScoreEntryTitle();
                    document.querySelectorAll('.player-tab-btn').forEach(btn => {
                        btn.classList.remove('bg-blue-600', 'text-white');
                        btn.classList.add('bg-zinc-200', 'dark:bg-zinc-700', 'text-zinc-900', 'dark:text-zinc-100');
                    });
                    e.target.classList.add('bg-blue-600', 'text-white');
                }
            });

            function showScorecard() {
                if (!isScorecardEnabled) return;
                document.getElementById('main-view').classList.add('hidden');
                document.getElementById('score-entry-view').classList.add('hidden');
                document.getElementById('map-view').classList.add('hidden');
                document.getElementById('scorecard-view').classList.remove('hidden');
                updateScorecard();
            }

            function updateScorecard() {
                const scorecardHeader = document.getElementById('scorecard-header');
                const scoresList = document.getElementById('scores-list');
                const scorecardTotals = document.getElementById('scorecard-totals');
                
                scorecardHeader.innerHTML = '<div class="font-bold">Hole</div><div class="font-bold">Par</div>';
                players.forEach(player => {
                    scorecardHeader.innerHTML += `<div class="font-bold text-center">${player.name}</div>`;
                });
                scorecardHeader.style.gridTemplateColumns = `repeat(${players.length + 2}, minmax(0, 1fr))`;
                
                scoresList.innerHTML = '';
                let totals = new Array(players.length).fill(0);
                
                courseData.holes.forEach((hole, holeIndex) => {
                    const row = document.createElement('div');
                    row.className = 'grid gap-2';
                    row.style.gridTemplateColumns = `repeat(${players.length + 2}, minmax(0, 1fr))`;
                    row.innerHTML += `<div>${hole.hole}</div><div>${hole.par}</div>`;
                    
                    players.forEach((player, playerIndex) => {
                        const score = player.scores[holeIndex] || '--';
                        if (score !== '--') {
                            totals[playerIndex] += score - hole.par;
                        }
                        const scoreClass = score !== '--' ? getScoreClass(score, hole.par) : '';
                        row.innerHTML += `<div class="text-center font-semibold ${scoreClass}">${score}</div>`;
                    });
                    scoresList.appendChild(row);
                });
                
                scorecardTotals.innerHTML = '<div class="font-bold text-lg">Total</div>';
                players.forEach((player, playerIndex) => {
                    const totalClass = totals[playerIndex] > 0 ? 'text-red-300' : totals[playerIndex] < 0 ? 'text-green-300' : 'text-white';
                    const sign = totals[playerIndex] > 0 ? '+' : '';
                    scorecardTotals.innerHTML += `<div class="flex flex-col items-center">
                        <span class="font-bold">${player.name}</span>
                        <span class="text-3xl font-black ${totalClass}">${sign}${totals[playerIndex]}</span>
                    </div>`;
                });
            }

            function getScoreClass(score, par) {
                const diff = score - par;
                if (diff <= -2) return 'text-violet-500 font-extrabold'; // Eagle or better
                if (diff === -1) return 'text-green-500 font-extrabold';  // Birdie
                if (diff === 0) return 'text-blue-500 font-extrabold';    // Par
                if (diff === 1) return 'text-orange-500 font-extrabold';  // Bogey
                if (diff >= 2) return 'text-red-500 font-extrabold';      // Double Bogey or worse
                return '';
            }

            // Dark Mode toggle
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</body>
</html>
